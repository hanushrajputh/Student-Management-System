<!DOCTYPE html>
<!--Hanush Singh Rajputh -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Poppins', sans-serif; /* Modern font */
            margin: 50px;
            background-color: #111; /* Dark background to enhance neon colors */
            color: #fff; /* Light text for contrast */
        }

        /* Styling for forms */
        form {
            max-width: 500px;
            margin: auto;
            background-color: #222; /* Dark form background */
            padding: 20px;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); /* Neon blue glow */
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        /* Form hover effect */
        form:hover {
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8); /* Stronger neon blue glow */
            transform: scale(1.02); /* Slight zoom on hover */
        }

        /* Styling input fields and select dropdowns */
        input, select {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #ff1744; /* Neon red border */
            border-radius: 10px; /* Rounded inputs */
            background-color: #333; /* Dark input background */
            color: #fff; /* Light text for input */
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Input focus effect */
        input:focus, select:focus {
            border-color: #00e5ff; /* Neon blue focus */
            box-shadow: 0 0 8px rgba(0, 229, 255, 0.8); /* Neon blue glow */
        }

        /* Button styling */
        button {
            width: 100%;
            background-color: #ff1744; /* Neon red button */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 50px; /* Rounded button */
            cursor: pointer;
            font-size: 16px; /* Slightly larger font */
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 23, 68, 0.5); /* Neon red glow */
        }

        /* Button hover effect */
        button:hover {
            background-color: #00e5ff; /* Neon blue on hover */
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.8); /* Neon blue glow */
        }

        /* Button click effect */
        button:active {
            background-color: #ff1744; /* Neon red on click */
            transform: scale(1);
            box-shadow: 0 0 10px rgba(255, 23, 68, 0.8); /* Neon red glow */
        }
        

        /* Centered headings */
        h1, h2 {
            text-align: center;
            font-family: 'Roboto', sans-serif; /* Modern font for headings */
            color: #00e5ff; /* Neon blue headings */
        }

        /* Horizontal rule styling */
        hr {
            border: 0;
            height: 1px;
            background: #ff1744; /* Neon red horizontal rule */
            margin: 40px 0;
        }
    </style>
<!--Hanush Singh Rajputh -->
    <!-- Import Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Form for Student Details -->
    <h2>Student Details Form</h2>
    <form action="process_form.php" method="POST">
        <input type="hidden" name="action" value="create">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department">
        
        <button type="submit">Submit</button>
    </form>

    <br>
    <hr>

    <!-- Form to View All Students -->
    <h1>View All Students</h1>
    <form action="process_form.php" method="POST">
        <input type="hidden" name="action" value="read">
        <button type="submit">View All Students</button>
    </form>

    <br>
    <hr>

    <!-- Form to Update Student -->
    <h1>Update Student</h1>
    <form action="process_form.php" method="POST">
        <input type="hidden" name="action" value="update">

        <label for="update_student_id">Student ID:</label>
        <input type="text" id="update_student_id" name="student_id" required>

        <label for="update_name">Name:</label>
        <input type="text" id="update_name" name="name" required>

        <label for="update_dob">Date of Birth:</label>
        <input type="date" id="update_dob" name="dob" required>

        <label for="update_gender">Gender:</label>
        <select id="update_gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="update_address">Address:</label>
        <input type="text" id="update_address" name="address" required>

        <label for="update_mobile">Mobile Number:</label>
        <input type="tel" id="update_mobile" name="mobile" required>

        <label for="update_email">Email ID:</label>
        <input type="email" id="update_email" name="email" required>

        <label for="update_department">Department:</label>
        <input type="text" id="update_department" name="department">
        
        <button type="submit">Update Student</button>
    </form>

    <br>
    <hr>

    <!-- Form to Delete Student -->
    <h1>Delete Student</h1>
    <form action="process_form.php" method="POST">
        <input type="hidden" name="action" value="delete">

        <label for="delete_student_id">Student ID:</label>
        <input type="text" id="delete_student_id" name="student_id" required>

        <button type="submit">Delete Student</button>
    </form>

    <hr>
</body>
</html>
